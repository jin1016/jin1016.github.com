<h1><span class="fheader"><a name="top" id="top">ImageFunction.flipLR</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
左右反転</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_ImageFunction.html">ImageFunctionクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">flipLR(<span class="arg">bmp</span>, <span class="arg">rect</span><span class="defarg">=<span class="defargval">null</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="flipLR の引数">
<tr><td valign="top"><span class="argname">bmp</span></td>
<td>				　反転する Bitmap オブジェクトを指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">rect</span></td>
<td>				　反転する領域を ( Bitmap の画像位置における )  Rect オブジェクトで指定します。<br />
				　未指定時全体が対象となります。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　画像の左右反転を行います。<br />
	</dd>
</dl>
</div></div>
